<script>
	var timer=null
	function getjson (num){
		var promising=new Promise(function(resolve,reject){
			if(!num){
				reject("num don't find")
			}
			timer=setInterval(function(){
				if(num<5){
					num++
				}else{
					resolve(num)
					clearInterval(timer)
				}
			},1000)
		});
		return promising;
	}

		console.log('all is over')
